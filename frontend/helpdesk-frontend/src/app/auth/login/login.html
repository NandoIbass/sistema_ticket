<div class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-100 to-indigo-300">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Ingresa tu usuario"
          class="px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-300 outline-none transition duration-200 bg-gray-50"
          required
        />
      </div>

      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          class="px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-300 outline-none transition duration-200 bg-gray-50"
          required
        />
      </div>

      <button
        class="bg-blue-400 text-white font-semibold py-2 rounded-lg hover:bg-blue-500 transition duration-200 disabled:opacity-50"
        type="submit"
        [disabled]="form.invalid"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
